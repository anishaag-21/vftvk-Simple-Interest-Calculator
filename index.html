<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <title>Simple Interest Calculator</title>
        <div class="maindiv">
        
        <h1>Simple Interest Calculator </h1>

        <div class="form">
        
        Amount <input type="number"  id="principal" onchange="return positive_value()">  
        
        <br/><br/>
        Interest Rate <input type="range" id="interest_rate" min="1" max="20" step="0.25" value="10.25" onchange="slider()">  
        <span id="showrate">10.25</span>%
        <br/><br/>
        No. of Years <input type="number" min="1" max="10" step="1"  id="years">  
        <br/><br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        <br/><br/>
        
        <footer>
            &#169 Everyone Can Get Rich
        </footer>
    

        </div>
        
        </div>
    </body>
</html>
